<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Book - Library Management System</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">
    <img src="https://tse2.mm.bing.net/th/id/OIP.EKabs-fdvK6BTk6s2Z3EfwHaDQ?cb=ucfimg2ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="College Logo" class="logo">
    <nav class="nav">
      <a href="/dashboard.html">Dashboard</a>
      <a href="/book-registration.html">Book Registration</a>
      <a href="/borrow-book.html">Borrow Book</a>
      <a href="/return-book.html" class="active">Return Book</a>
      <a href="/notifications.html">Notifications</a>
      <a href="/remove-books.html">Remove Books</a>
      <a href="/inventory.html" target="_blank">Inventory</a>
      <a href="/qr-code.html">QR Code</a>
      <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>
  </div>

  <div class="container">
    <div class="card">
      <h2>üîÅ Return a Book</h2>
      <div id="alert-container"></div>
      <form id="returnForm">
        <div class="form-group">
          <label for="book_name">Book Name *</label>
          <input type="text" id="book_name" name="book_name" required placeholder="Enter book name">
          <button type="button" class="btn btn-secondary" onclick="searchBorrow()" style="margin-top: 10px;">Search</button>
        </div>
      </form>

      <div id="borrow-details" style="display: none; margin-top: 30px;">
        <h3>Borrower Information</h3>
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" id="student_name" readonly style="background: #f0f0f0;">
        </div>
        <div class="form-group">
          <label>Register Number</label>
          <input type="text" id="register_number" readonly style="background: #f0f0f0;">
        </div>
        <div class="form-group">
          <label>Borrow Date</label>
          <input type="text" id="borrow_date" readonly style="background: #f0f0f0;">
        </div>
        <div class="form-group">
          <label>Return Date</label>
          <input type="text" id="return_date" readonly style="background: #f0f0f0;">
        </div>
        <button type="button" class="btn btn-success" onclick="confirmReturn()">Confirm Return</button>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    let currentBorrowId = null;

    // Search for borrow record
    async function searchBorrow() {
      const book_name = document.getElementById('book_name').value.trim();
      const alertContainer = document.getElementById('alert-container');
      const detailsDiv = document.getElementById('borrow-details');
      
      if (!book_name) {
        alertContainer.innerHTML = '<div class="alert alert-error">Please enter a book name</div>';
        return;
      }
      
      try {
        const response = await fetch(`/api/borrow-by-book/${encodeURIComponent(book_name)}`);
        const data = await response.json();
        
        if (data.success && data.borrow) {
          currentBorrowId = data.borrow.id;
          document.getElementById('student_name').value = data.borrow.student_name;
          document.getElementById('register_number').value = data.borrow.register_number;
          document.getElementById('borrow_date').value = data.borrow.borrow_date;
          document.getElementById('return_date').value = data.borrow.return_date;
          detailsDiv.style.display = 'block';
          alertContainer.innerHTML = '';
        } else {
          alertContainer.innerHTML = '<div class="alert alert-error">No active borrow found for this book</div>';
          detailsDiv.style.display = 'none';
        }
      } catch (error) {
        alertContainer.innerHTML = '<div class="alert alert-error">Connection error. Please try again.</div>';
        detailsDiv.style.display = 'none';
      }
    }

    // Confirm return
    async function confirmReturn() {
      if (!currentBorrowId) {
        alert('Please search for a book first');
        return;
      }
      
      const alertContainer = document.getElementById('alert-container');
      
      try {
        const response = await fetch('/api/return', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ borrow_id: currentBorrowId })
        });
        
        const data = await response.json();
        
        if (data.success) {
          alertContainer.innerHTML = '<div class="alert alert-success">Book returned successfully!</div>';
          document.getElementById('returnForm').reset();
          document.getElementById('borrow-details').style.display = 'none';
          currentBorrowId = null;
        } else {
          alertContainer.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
        }
      } catch (error) {
        alertContainer.innerHTML = '<div class="alert alert-error">Connection error. Please try again.</div>';
      }
    }

    // Allow Enter key to search
    document.getElementById('book_name').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchBorrow();
      }
    });
  </script>
</body>
</html>
